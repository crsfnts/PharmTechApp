    <!-- Add Babel Standalone for in-browser JSX/TS compilation -->
    <script src="https://unpkg.com/@babel/standalone@7.24.8/babel.min.js"></script>
    <style>
      /* Professional Typography & Base Styles */
      * {
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      /* Professional Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.6s ease-out forwards;
      }

      /* Professional Glassmorphism Effect */
      .glass-effect {
        backdrop-filter: blur(12px) saturate(180%);
        -webkit-backdrop-filter: blur(12px) saturate(180%);
      }

      /* Medical-Grade Gradient Overlays */
      .gradient-overlay-blue {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(147, 197, 253, 0.05) 100%);
      }

      .gradient-overlay-emerald {
        background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(167, 243, 208, 0.05) 100%);
      }

      /* Professional Focus States */
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
      }

      /* Smooth Transitions */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f5f5f5;
      }

      ::-webkit-scrollbar-thumb {
        background: #d4d4d4;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3;
      }

      /* Flashcard Flip Animation */
      .flip-card {
        perspective: 1000px;
        background-color: transparent;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }

      .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
      }

      .flip-card-front {
        background-color: white;
      }

      .flip-card-back {
        background: linear-gradient(135deg, #f0fdfa 0%, #ccfbf1 100%);
        color: #115e59;
        transform: rotateY(180deg);
      }
    </style>
